<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id ="container">

        <div id="side" class="first">
            <p class="sideText1" style="font-family: 'Sniglet', cursive; font-size:20px; padding-left:15    px; ">Friends</p>
            <p class="sideText">Freya</p>
            <p class="sideText">Linda</p>
            <p class="sideText">Kenan</p>
            <p class="sideText">Theresa</p>
        </div>

        <div id="main" class="first">
            <div class="mainLeft">
                                    <p class="mainText">Hey</p> <p class="mainTime">14:00</p>
             </div>
            <div class="mainLeft">
                                    <p class="mainText">Hello?</p> <p class="mainTime">14:31</p>
            </div>
            <div class="mainRight">
                                    <p class="mainText">Sorry, been busy</p> <p class="mainTime">17:58</p>
            </div>
            <div class="mainLeft">
                                    <p class="mainText">You work too much</p> <p class="mainTime">17:59</p>
            </div>
            <div class="mainRight">
                                    <p class="mainText">Tell me about it</p> <p class="mainTime">17:59</p>
            </div>
        </div>

        <div id="foot" class="first">
            <input type="text" placeholder="Type a message"><button>Send</button>
        </div>
    </div>
    
</body>
</html>
